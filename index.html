<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>google project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar">
      <a href="" class="nav-item">Gmail</a>
      <a href="" class="nav-item">Images</a>
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
        weight="272px"
        height="92px"
      />

      <div class="input-area">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="input-box" /><i
          class="fas fa-microphone mic-icon"
        ></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
      <div class="language">
        Google offered in:
        <a href="#" class="language-item">한국어</a>
        <a href="#" class="language-item">English</a>
        <a href="#" class="language-item">日本語</a>
        <a href="#" class="language-item">中文</a>
      </div>
    </div>
    <div class="footer">
      <div class="first-line">Korean</div>

      <div>
        <span class="second-line">
          <a href="#" class="second-line-item">About</a>
          <a href="#" class="second-line-item">Advertising</a>
          <a href="#" class="second-line-item">Business</a>
          <a href="#" class="second-line-item">How Search works</a>
        </span>
        <span class="second-line-second">
          <a href="#" class="second-line-second-item">Privacy</a>
          <a href="#" class="second-line-second-item">Term</a>
          <a href="#" class="second-line-second-item">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
